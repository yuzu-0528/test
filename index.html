<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>希望休入力フォーム</title>
</head>
<body>
  <h2>希望休入力フォーム</h2>
  <form id="shiftForm">
    <div>名前：<input type="text" name="name" required></div>
    <div>開始日時：<input type="datetime-local" name="start" required></div>
    <div>終了日時：<input type="datetime-local" name="end" required></div>
    <div>備考：<input type="text" name="note"></div>
    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("shiftForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // ページ遷移を防ぐ
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwotbV3jvRa5amgHPZ3sWwyKJ5Cng3T-HjLb0WLXFcFD9oFUGc9ZGLDAiCrNuHCQuzJ/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("送信成功しました！");
        form.reset(); // フォームをクリア
      })
      .catch(() => {
        alert("送信に失敗しました");
        form.reset(); // 失敗でもフォームをクリア
      });
    });
  </script>
</body>
</html>
