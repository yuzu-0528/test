<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>希望休入力フォーム</title>
</head>
<body>
  <h2>希望休入力フォーム</h2>
  <form id="shiftForm">
    <div>名前：<input type="text" name="name" required></div>
    <div>開始日時：<input type="datetime-local" name="start" required></div>
    <div>終了日時：<input type="datetime-local" name="end" required></div>
    <div>備考：<input type="text" name="note"></div>
    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("shiftForm");
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx1qAtM2Hee80RaulOAButtv97nz6AOv3Zji46V_JYKOrHGvlkBfoxVjnvFZ0E2mWCL/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      form.reset();

      try {
        await fetch(GAS_URL, {
          method: "POST",
          body: formData
        });
        console.log("送信成功");
      } catch (error) {
        console.error("送信失敗:", error);
      }
    });
  </script>
</body>
</html>
