<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>希望休入力フォーム</title>
</head>
<body>
  <h2>希望休入力フォーム</h2>

  <form action="https://script.google.com/macros/s/AKfycbztJ0fTsSTC1zD7V9bGRrt1Gzj0CpH7WcxB0EifFzZC_lGwW3Op-iGAXu6tvkRX1mxE/exec" method="POST">
    <div>名前：<input type="text" name="name" required></div>
    <div>開始日時：<input type="datetime-local" name="start" required></div>
    <div>終了日時：<input type="datetime-local" name="end" required></div>
    <div>備考：<input type="text" name="note"></div>
    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function() {
      // 送信後にアラート表示
      setTimeout(() => alert("送信しました！"), 100);
    });
  </script>
</body>
</html>
